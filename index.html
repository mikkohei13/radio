<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Radio App</title>
    
    <!-- Meta Description -->
    <meta name="description" content="Discover unique AI-generated music across multiple themed radio stations.">
    <meta name="keywords" content="AI music, radio, generated music, online radio">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AI Radio App">
    <meta property="og:description" content="Discover Unique AI Music">
    <meta property="og:image" content="./static/preview.jpg">
    <meta property="og:image:width" content="779">
    <meta property="og:image:height" content="523">
    <meta property="og:url" content="https://www.biomi.org/radio/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="AI Radio App">
    
    <link rel="stylesheet" href="style.css?v=1.20">
</head>
<body>
    <div class="container">
        <main>
            <!-- Station Selection -->
            <section class="station-selection" role="region" aria-label="Radio station selection">
                <div class="stations" id="stations-container" role="group" aria-label="Available radio stations">
                    <!-- Stations will be dynamically generated from config.js -->
                </div>
            </section>

            <!-- Now Playing -->
            <section class="now-playing" role="region" aria-label="Now playing">
                <h2 id="now-playing-title">Now Listening to</h2>
                <p id="now-playing-tagline"></p>
                <div class="player">
                    <div class="cover-art-container">
                        <img id="cover-art" src="" alt="Cover Art" class="cover-art">
                    </div>
                    
                    <div class="track-info">
                        <div class="song-title" id="song-title">No song playing</div>
                        <div class="artist" id="artist">No artist</div>
                    </div>
                    
                    <div class="controls" role="group" aria-label="Player controls">
                        <button id="play-pause-btn" class="control-btn play-pause" aria-label="Play">
                            <span class="play-icon">▶</span>
                        </button>
                        <button id="next-btn" class="control-btn next" aria-label="Next song">
                            <span class="next-icon">⏭</span>
                        </button>
                    </div>
                </div>
                
                <!-- Autoplay Blocked Message -->
                <div id="autoplay-message" class="autoplay-message" style="display: none;">
                    <p>Click play to start listening</p>
                </div>
                
                <!-- Music Visualizer -->
                <div class="visualizer" role="img" aria-label="Audio visualizer">
                    <canvas id="visualizer-canvas" width="400" height="120" aria-hidden="true"></canvas>
                </div>
                
                <!-- Hidden audio element for Web Audio API -->
                <audio id="audio-source" style="display: none;" playsinline webkit-playsinline></audio>
            </section>

            <!-- No Station Selected Message -->
            <section class="no-station-message">
                <p>Please select a radio station above.</p>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p class="ai-credit">All music, images and code generated with the help of AI.</p>
                <div class="footer-links">
                    <p>App code on <a href="https://github.com/mikkohei13/radio/" target="_blank" rel="noopener noreferrer">GitHub</a></p>
                    <p><a href="https://biomi.org" target="_blank" rel="noopener noreferrer">biomi.org</a></p>
                    <p><a href="https://www.linkedin.com/in/mikkoheikkinenbiomi/" target="_blank" rel="noopener noreferrer">LinkedIn</a></p>
                    <p>?v=1.20</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="config.js?v=1.20"></script>
    <script src="script.js?v=1.20"></script>
</body>
</html>
