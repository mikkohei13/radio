<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Radio App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <!-- Station Selection -->
            <section class="station-selection">
                <div class="stations" id="stations-container">
                    <!-- Stations will be dynamically generated from config.js -->
                </div>
            </section>

            <!-- Now Playing -->
            <section class="now-playing">
                <h2 id="now-playing-title">Now Listening to</h2>
                <p id="now-playing-tagline"></p>
                <div class="player">
                    <div class="cover-art-container">
                        <img id="cover-art" src="" alt="Cover Art" class="cover-art">
                    </div>
                    
                    <div class="track-info">
                        <div class="song-title" id="song-title">No song playing</div>
                        <div class="artist" id="artist">No artist</div>
                    </div>
                    
                    <div class="controls">
                        <button id="play-pause-btn" class="control-btn play-pause">
                            <span class="play-icon">▶</span>
                        </button>
                        <button id="next-btn" class="control-btn next">
                            <span class="next-icon">⏭</span>
                        </button>
                    </div>
                </div>
                
                <!-- Music Visualizer -->
                <div class="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </section>

            <!-- No Station Selected Message -->
            <section class="no-station-message">
                <p>Select station above</p>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p class="ai-credit">All music and images generated by AI.</p>
                <div class="footer-links">
                    <p>App code on <a href="https://github.com/mikkohei13/radio/" target="_blank" rel="noopener noreferrer">GitHub</a></p>
                    <p><a href="https://biomi.org" target="_blank" rel="noopener noreferrer">biomi.org</a></p>
                    <p><a href="https://www.linkedin.com/in/mikkoheikkinenbiomi/" target="_blank" rel="noopener noreferrer">LinkedIn</a></p>
                    <p>v 1.0</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
